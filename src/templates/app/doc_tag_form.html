{% extends "base.html" %}
{% block title %}Tag doc â€” Meeting Prep Agent{% endblock %}
{% block content %}
  <h1>Tag a file</h1>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <div class="card">
    <form method="post" action="{{ url_for('docs_tag') }}">
      <label>File path (absolute or relative to project) *</label>
      <input type="text" name="path" placeholder="/path/to/interview_tips.pdf or ./docs/notes.txt">
      <label>Category *</label>
      <input type="text" name="category" placeholder="interview, networking, client, team, 1:1, other">
      <label>Short label (optional)</label>
      <input type="text" name="label" placeholder="e.g. STAR examples">
      <div style="margin-top: 1rem;">
        <button type="submit">Tag</button>
        <a href="{{ url_for('docs_list') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
