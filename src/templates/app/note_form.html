{% extends "base.html" %}
{% block title %}Add note — Meeting Prep Agent{% endblock %}
{% block content %}
<div class="page-header">
  <h1>Add meeting note</h1>
  <p class="subtitle">Log what happened — AI uses this for future prep and generates action items.</p>
</div>

{% if error %}<p class="error" style="margin-bottom:1rem;">{{ error }}</p>{% endif %}

<div class="card">
  <form method="post" action="{{ url_for('notes_add') }}">
    <label>Meeting title *</label>
    <input type="text" name="meeting_title" required placeholder="e.g. 1:1 with Alex, Interview at Google">

    <label>Attendees (comma-separated)</label>
    <input type="text" name="attendees" placeholder="alex@co.com, Bob">

    <label>What happened? (key takeaways) *</label>
    <textarea name="content" required rows="5" placeholder="What was discussed, outcomes, your impressions..."></textarea>

    <label>What went well?</label>
    <textarea name="went_well" rows="3" placeholder="I explained my project well, good rapport with interviewer..."></textarea>

    <label>What didn't go well?</label>
    <textarea name="went_poorly" rows="3" placeholder="Got stuck on system design question, forgot to mention X..."></textarea>

    <label>Action items (one per line)</label>
    <textarea name="action_items" placeholder="Send thank-you email&#10;Follow up on project X&#10;Apply to their open role"></textarea>

    <label>Decisions made (one per line)</label>
    <textarea name="decisions" placeholder="Moving to weekly cadence&#10;Switching to new framework"></textarea>

    <label>Date</label>
    <input type="date" name="date" value="{{ now or '' }}">

    <div style="margin-top:1.25rem;display:flex;gap:0.5rem;">
      <button type="submit">Save note</button>
      <a href="{{ url_for('notes_list') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
